<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu Pet</title>

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="img-box">
            <img src="imagens/undraw_pet_adoption_-2-qkw.svg" alt="imagem-findo">
        </div>

        <div class="form-box">
            <form action="#" method="get" autocomplete="off">
                <div class="header-box">
                    <div class="h1-box">
                        <h1>Certidão do Pet</h1>
                    </div>
                </div>

                <fieldset class="fieldset-box">
                    <legend>Nome</legend>
                    <input type="text" name="nome" id="inome" required minlength="8" maxlength="18">
                </fieldset>

                <fieldset class="fieldset-columns">
                    <div class="columns-group">
                            <fieldset class="input-columns">
                                <legend>RA (Registro Animal)</legend>
                                <input type="text" name="ra" id="ira" required placeholder="gereno">
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Data Nascimento</legend>
                                <input type="date" name="data" id="idata" required>
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Gênero</legend>
                                <input type="text" name="genero" id="igenero" required placeholder="Genero">
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Castrado</legend>
                                <input type="text" name="castrado" id="icastrado" required placeholder="castrado">
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Raça</legend>
                                <input type="text" name="raça" id="iraça" required placeholder="raça">
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Cor</legend>
                                <input type="text" name="cor" id="icor" required placeholder="raça">
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Naturalidade</legend>
                                <input type="text" name="nat" id="inat" required placeholder="naturalidade">
                            </fieldset>

                            <fieldset class="input-columns">
                                <legend>Data Expedição</legend>
                                <input type="date" name="data-exp" id="idata-exp" required>
                            </fieldset>
                    </div>
            </fieldset>

            <fieldset class="fieldset-box">
                <legend>Nome da Mãe</legend>
                <input type="text" name="nm" id="inm" required>
            </fieldset>

            <fieldset class="fieldset-box">
                <legend>Nome do Pai</legend>
                <input type="text" name="np" id="inp" required>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
